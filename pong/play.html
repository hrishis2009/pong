<!DOCTYPE html>
<html>
	<head>
		<title>Pong</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
		      integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" 
		      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous">		
		<link href="style.css" rel="stylesheet">
		<script src="setup.setting.js"></script>
		<script src="play.js" defer></script>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
		<link rel="manifest" href="assets/site.webmanifest">
	</head>
	<body onload="prepareBaseScene()">
		<template id="playscreen_obj">
			<div id="gridBox">
				<div id="gameSpaceLeft">
					<div id="paddle_movement_1">
						<div id="paddle">
							<svg><rect width="50" height="225" stroke="#000000" stroke-width="4" fill="#ffffff" /></svg>
						</div>
					</div>
				</div>
				<div id ="gameSpaceRight">
					<div id="paddle_movement_2">
						<div id="paddle">
							<svg><rect width="50" height="225" stroke="#000000" stroke-width="4" fill="#ffffff" /></svg>
						</div>
					</div>
				</div>
			</div>
			<div id="ball_movement">
				<svg><circle cx="55" cy="55" r="50" stroke="#000000" stroke-width="4" fill="#ffffff" /></svg>
			</div>
		</template>
	</body>
</html>
