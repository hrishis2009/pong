<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Play Pong!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome 5.15.4 MIT license-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        color: #ffffff;
        font-family: monospace;
      }
      .homescreen_panel {
        z-index: 8;
        position: absolute;
        margin-left: 25%;
        margin-right: 25%;
        margin-top: 25vh;
        margin-bottom: 2vh;
        width: 50vw;
        height: 50vh;
        border: 10px solid #ffffff;
        background-color: #000000;
        border-radius: 10px;
      }
      .play {
        position: absolute;
        height: 14.5vh;
        z-index: 9;
        border: none;
        background-color: #ffffff;
        color: #000000;
        border-radius: 6px;
        font-family: monospace;
        font-size: 10vh;
        transition: 0.3s;
        width: 50%;
        margin-bottom: 1.625vh;
        margin-right: 25%;
        margin-left: 25%;
        margin-top: 33.875vh;
      }
      .home {
        position: absolute;
        height: 14.5vh;
        z-index: 9;
        border: none;
        background-color: #ffffff;
        color: #000000;
        border-radius: 6px;
        font-family: monospace;
        font-size: 10vh;
        transition: 0.3s;
        width: 20%;
        margin-bottom: 1.625vh;
        margin-right: auto;
        margin-left: 2.5%;
        margin-top: 33.875vh;
      }
      .play:hover,
      .home:hover {
        background-color: #000000;
        color: #ffffff;
        border: 6px solid #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="homescreen_panel">
      <button class="play" type="button" onclick="play();">
        <i class="fas fa-play"></i>Play
      </button>
      <button class="home" type="button" onclick="home();">
        <i class="fas fa-home"></i>
      </button>
    </div>
  </body>
  <script>
    function home() {
      location.replace("https://shanmuga1980.github.io/abunchofrandomstuff/")
    }

    function play() {
      location.replace("https://shanmuga1980.github.io/pong/pong/game")
    }
  </script>
</html>
