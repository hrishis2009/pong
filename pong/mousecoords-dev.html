<!DOCTYPE html>
<html>
  <style>
    * {
      padding: 0;
      margin: 0;
      transition: 0.2s all ease;
    }

    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #000000;
      color: #ffffff;
      padding: 25px 50px;
    }

  </style>
  <script>
    function tellPos(p) {
      document.getElementById("info").innerHTML = 'Position X : ' + p.pageX + '<br />Position Y : ' + p.pageY;
      document.cookie = "hi: hi";
    }
    addEventListener('mousemove', tellPos, false);

  </script>

  <body>
    <div id='info'></div>
  </body>

</html>
