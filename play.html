			const bodya = document.getElementsByTagName("body");

			body.style = `
			background-color: #000000;

			const homescreenPanel = document.createElement("div");
			homescreenPanel.id = "homescreen_panel";

		<script>
			if (typeof(Worker) !== "undefined") {
				const webWorkerSupp = "yes"
			} else {
				const webWorkerSupp = "no";
			}
			const screenwidth = window.screen.availWidth;
			const screenheigt = window.screen.availHeight;
			const colordepth = window.screen.colorDepth;
			const protocol = window.location.protocol;
			const lang = navigator.language;
			const online = navigator.onLine;
			localStorage.setItem("lang", lang);
			localStorage.setItem("online", online);
			localStorage.setItem("width", screenwidth);
			localStorage.setItem("height", screenheight);
			localStorage.setItem("colorDepth", colordepth);
			sessionStorage.setItem("protocol", protocol);
			localStorage.setItem("web_worker_support", webWorkerSupp);
		</script>

	<script>
		function home() {
			location.replace("https://shanmuga1980.github.io/abunchofrandomstuff/")
		}
		
		function btnclickanm(ado) {
			ado.style.backgroundColor = "#000000";
			ado.style.color = "#000000";
			ado.style.borderColor = "#ffffff"
			ado.style.borderStyle = "solid"
			ado.style.borderWidth = "0px"
			let bba = null;
			clearInterval(bba);
			bba = setInterval(incbdr, 5);
			let bdrwd = 0;
			function incbdr() {
				if (ado.style.borderWidth >== "6px") {
					clearInterval(bba);
				} else {
					bdr++;
					ado.style.borderWidth = bdrwd+"px";
				}
			}
		}
