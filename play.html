<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pong</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://shanmuga1980.github.io/pong/style.css">
		<script src="https://shanmuga1980.github.io/pong/main.js"></script>
	</head>
	<body onload="onLoad()">
		<div class="homescreen_panel">
			<button type="button">Press to Play</button>
		</div>
		<div class="in_game_panel">
		</div>
		<div class="ball_movement">
			<div class="ball">
				<svg width="100" height="100">
					<circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="4" fill="#00ff00" />
				</svg>
			</div>
		</div>
		<div class="eam1_movement">
			<div class="team1">
				<svg width="50" height="225">
					<rect width="50" height="225" style="fill:#ff0000;stroke-width:5;stroke:#000000"/>
				</svg>
			</div>
		</div>
		<div class="team2_movement">
			<div class="team2">
				<svg width="50" height="225">
					<rect width="50" height="225" style="fill:#0000ff;stroke-width:5;stroke:#000000" />
				</svg>
			</div>
		</div>
	</body>
</html>
