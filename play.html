<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pong</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				background-color: #000000;
			}
			
			h1,h2,h3,h4,h5,h6,p {
				color: #ffffff;
				font-family: monospace;
			}
			
			.homescreen_panel {
				z-index: 8;
				position: absolute;
				margin-left: 25%;
				margin-right: 25%;
				margin-top: 25vh;
				margin-bottom: 25vh;
				width: 50%;
				height: 50vh;
				border: 10px solid #ffffff;
				background-color: #000000;
				border-radius: 10px;
			}
			
			.play {
				position: relative;
				height: 14.5vh;
				z-index: 9;
				margin-bottom: 2vh;
				margin-top: 33.5vh;
				width: 50%;
				margin-right: 25%;
				margin-left: 25%;
				border: none;
				background-color: #ffffff;
				color: #000000;
				border-radius: 6px;
				font-family: monospace;
				font-size: 10vh;
			}
			
			@keyframes playhover {
				0%{border: 0px;}
				12.5%{border: 1.5px solid #ffffff;}
				25%{border: 3px solid #ffffff;}
				50%{border: 4.5px solid #ffffff;}
				100%{boder: 6px solid #ffffff;}
			}
			
			.play:hover {
				animation: playhover 1s 1;
				border: 6px solid #ffffff;
			}
		</style>
	</head>
	<body>
		<div class="homescreen_panel">
			<button class="play" type="button">Play</button>
			<button class="home" type="button">
		</div>
		<div class="in_game_panel">
		</div>
		<div class="ball_movement">
			<div class="ball">
				<svg width="100" height="100">
					<circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="4" fill="#00ff00" />
				</svg>
			</div>
		</div>
		<div class="team1_movement">
			<div class="team1">
				<svg width="50" height="225">
					<rect width="50" height="225" style="fill:#ff0000;stroke-width:5;stroke:#000000"/>
				</svg>
			</div>
		</div>
		<div class="team2_movement">
			<div class="team2">
				<svg width="50" height="225">
					<rect width="50" height="225" style="fill:#0000ff;stroke-width:5;stroke:#000000" />
				</svg>
			</div>
		</div>
	</body>
	<script>
		//write cookies/sessionstorage/localstorage
	</script>
</html>
